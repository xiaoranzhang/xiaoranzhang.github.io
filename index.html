  <h1><strong>  Shawn's Space</strong></h1>

  <h1>肖恩哥哥，男，法学（没考过法考）& 政治科学（也不懂政治）双硕士，年龄无限接近35（被优化边缘），金融从业人员（已打算跑路），现居上海</h1>

  <h1>喜欢建筑（能画一手漂亮的建筑手绘，中间断断续续gap若干年），喜欢哲学（熟读波普尔全部科学哲学著作，正在读尼采），爱好天文，喜欢猫猫狗狗</h1>
  <h1>不喜欢金融、会计、法律（排名不分先后）</h1>
  <h1>善良、自由、安宁是追求的人生目标。极度讨厌考证，我拒绝这个社会强加给个体的任何形式的PUA</h1>
